<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<!--HTML-->
<body>
    <header class="header">
        <nav class="menu">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/kaique-miranda/">LINKEDIN</a>
                </li>
                <li>
                    <a href="https://api.whatsapp.com/send/?phone=5511930084031&text&app_absent=0">WHATSAPP</a>
                </li>
                <li>
                    <a href="https://github.com/kaiquemiranda">GITHUB</a>
                </li>
            </ul>
        </nav>
    </header>
    
        
    
    <section class="container">
        <div class="titulo"><h1>calculadora</h1></div>
        <!--botões da calculadora-->
        <table class="calculadora">
        <tr>
            <td colspan="4"><input type="text" class="display"></td>
        </tr>
        <!--primeira linha-->
        <tr>
            <td><button class="btn btn-clear">C</button></td>
            <td><button class="btn btn-num">(</button></td>
            <td><button class="btn btn-num">)</button></td>
            <td><button class="btn btn-num">/</button></td>
        </tr>
        <!--segunda linha-->
        <tr>
            <td><button class="btn btn-num">7</button></td>
            <td><button class="btn btn-num">8</button></td>
            <td><button class="btn btn-num">9</button></td>
            <td><button class="btn btn-num">*</button></td>
        </tr>
        <!--terceira linha-->
        <tr>
            <td><button class="btn btn-num">4</button></td>
            <td><button class="btn btn-num">5</button></td>
            <td><button class="btn btn-num">6</button></td>
            <td><button class="btn btn-num">+</button></td>
        </tr>
        <!--quarta linha-->
        <tr>
            <td><button class="btn btn-num">1</button></td>
            <td><button class="btn btn-num">2</button></td>
            <td><button class="btn btn-num">3</button></td>
            <td><button class="btn btn-num">-</button></td>
        </tr>
        <!--ultima linha-->
        <tr>
            <td><button class="btn btn-num">.</button></td>
            <td><button class="btn btn-num">0</button></td>
            <td><button class="btn btn-del">&laquo;</button></td>
            <td><button class="btn btn-eq">=</button></td>
        </tr>
    </table>
    </section>

    <div class="copyright">
        <h1>By Kaique Miranda ©</h1>
    </div>

    <!--javascript-->
    <script src="script.js"></script>
</body>
</html>
